<!DOCTYPE html>
<html>
    <head>
        <title>ARITHMETIC OPERATIONS USING JAVASCRIPT</title>
    </head>
    <body>
        <script>
         var x = window.prompt("Enter first number: ");
        var y = window.prompt("Enter second number: ");
        
        var num1 = parseInt(x);
        console.log('First input number: ' + num1);
        var num2 = parseInt(y);
        console.log('Second input number: ' + num2);

        var sum = num1 + num2;
        console.log('The sum of ' + num1 + ' + ' + num2 + ' is: ' + sum);
        var sub = num1 - num2;
        console.log('The subtraction of ' + num1 + ' - ' + num2 + ' is: ' + sub);
        var mul = num1 * num2;
        console.log('The multiplication of ' + num1 + ' * ' + num2 + ' is: ' + mul);
        var div = num1 / num2;
        console.log('The division of ' + num1 + ' / ' + num2 + ' is: ' + div);
        var mod = num1 % num2;
        console.log('The modulus of ' + num1 + ' % ' + num2 + ' is: ' + mod);
        var remainder = num1 % num2;
        console.log('The remainder of ' + num1 + ' / ' + num2 + ' is: ' + remainder);
</script>
    </body>
</html>
